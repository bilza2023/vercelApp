  <body>

  <div id="jxgbox" class="jxgbox" style="width:500px; height:275px;"></div>

  <script>
    var board = JXG.JSXGraph.initBoard('jxgbox', {boundingbox: [-7, 7, 7, -7],axis:true, grid:true});

    let pointA = board.create('point',[-2,1]);
    let pointB = board.create('point',[3,0]);
    let line1 = board.create("line",[pointA,pointB]);
  </script>

  </body>
